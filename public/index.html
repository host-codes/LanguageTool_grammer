<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Grammar Checker</title>
  <style>
    :root {
      /* Light Mode Colors */
      --bg-light: #f8f9fa;
      --text-light: #212529;
      --primary-light: #4e73df;
      --card-light: #ffffff;
      --border-light: #e0e0e0;
      --error-light: #dc3545;
      --success-light: #28a745;
      
      /* Dark Mode Colors */
      --bg-dark: #1a1a2e;
      --text-dark: #e6e6e6;
      --primary-dark: #6c63ff;
      --card-dark: #16213e;
      --border-dark: #2d3748;
      --error-dark: #ff6b6b;
      --success-dark: #51cf66;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 2rem;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary-light);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    body.dark-mode h1 {
      color: var(--primary-dark);
    }

    /* Theme Toggle */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-light);
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    body.dark-mode input:checked + .slider {
      background-color: var(--primary-dark);
    }

    /* Text Area */
    .text-area {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border: 2px solid var(--border-light);
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
      background-color: var(--card-light);
      color: var(--text-light);
      font-family: inherit;
    }

    body.dark-mode .text-area {
      border-color: var(--border-dark);
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .text-area:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.2);
    }

    body.dark-mode .text-area:focus {
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
    }

    /* Button */
    .check-button {
      background-color: var(--primary-light);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    body.dark-mode .check-button {
      background-color: var(--primary-dark);
    }

    .check-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .check-button:active {
      transform: translateY(0);
    }

    /* Results Section */
    .results {
      margin-top: 2rem;
    }

    .results-card {
      background-color: var(--card-light);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }

    body.dark-mode .results-card {
      background-color: var(--card-dark);
      border-color: var(--border-dark);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--primary-light);
    }

    body.dark-mode .section-title {
      color: var(--primary-dark);
    }

    /* Text Display */
    .text-display {
      white-space: pre-wrap;
      padding: 1rem;
      border-radius: 4px;
      background-color: rgba(0, 0, 0, 0.02);
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    body.dark-mode .text-display {
      background-color: rgba(255, 255, 255, 0.05);
    }

    /* Error Items */
    .error-item {
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--error-light);
      background-color: rgba(220, 53, 69, 0.05);
      border-radius: 0 4px 4px 0;
      transition: all 0.3s ease;
    }

    body.dark-mode .error-item {
      border-left-color: var(--error-dark);
      background-color: rgba(255, 107, 107, 0.1);
    }

    .error-type {
      font-weight: 600;
      color: var(--error-light);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    body.dark-mode .error-type {
      color: var(--error-dark);
    }

    .error-correction {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.75rem 0;
    }

    .incorrect {
      color: var(--error-light);
      text-decoration: line-through;
    }

    body.dark-mode .incorrect {
      color: var(--error-dark);
    }

    .correct {
      color: var(--success-light);
      font-weight: 600;
    }

    body.dark-mode .correct {
      color: var(--success-dark);
    }

    .error-reason {
      font-style: italic;
      color: #868e96;
      margin-top: 0.5rem;
    }

    body.dark-mode .error-reason {
      color: #adb5bd;
    }

    .divider {
      height: 1px;
      background-color: var(--border-light);
      margin: 1rem 0;
      border: none;
    }

    body.dark-mode .divider {
      background-color: var(--border-dark);
    }

    /* Loading State */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--primary-light);
      animation: spin 1s ease-in-out infinite;
    }

    body.dark-mode .loading {
      border-top-color: var(--primary-dark);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status Messages */
    .status-message {
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
      text-align: center;
    }

    .error-message {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--error-light);
      border-left: 4px solid var(--error-light);
    }

    body.dark-mode .error-message {
      background-color: rgba(255, 107, 107, 0.1);
      color: var(--error-dark);
      border-left-color: var(--error-dark);
    }

    .success-message {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success-light);
      border-left: 4px solid var(--success-light);
    }

    body.dark-mode .success-message {
      background-color: rgba(81, 207, 102, 0.1);
      color: var(--success-dark);
      border-left-color: var(--success-dark);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Advanced Grammar Checker</h1>
      <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-text">Dark Mode</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <textarea class="text-area" id="textInput" placeholder="Paste your text here to check for grammatical errors..."></textarea>
    <button class="check-button" onclick="checkGrammar()">
      Check Grammar
    </button>

    <div class="results" id="result"></div>
  </div>

  <script>
    // Theme Toggle Functionality
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('theme-text').textContent = isDark ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Load saved theme preference
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('theme-text').textContent = 'Light Mode';
      document.querySelector('.toggle-switch input').checked = true;
    }

    // Grammar Check Function
    async function checkGrammar() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        showMessage("Please enter some text to check", 'error');
        return;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <div class="status-message">
          <span class="loading"></span> Analyzing your text...
        </div>
      `;

      try {
        const response = await fetch("/api/check-grammar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!response.ok) {
          throw new Error('Server responded with error');
        }
        
        const data = await response.json();
        displayResults(data);
        
      } catch (error) {
        console.error("Error:", error);
        showMessage("Failed to analyze text. Please try again later.", 'error');
      }
    }

    // Display Results Function
    function displayResults(data) {
      const resultDiv = document.getElementById("result");
      
      if (data.error) {
        showMessage(data.error, 'error');
        return;
      }

      let html = `
        <div class="results-card">
          <h3 class="section-title">Original Text</h3>
          <div class="text-display">${data.original}</div>
          
          <h3 class="section-title">Corrected Text</h3>
          <div class="text-display corrected">${data.improvedText}</div>
      `;

      if (data.corrections && data.corrections.length > 0) {
        html += `
          <h3 class="section-title">Issues Found (${data.corrections.length})</h3>
        `;
        
        data.corrections.forEach((correction, index) => {
          html += `
            <div class="error-item">
              <div class="error-type">
                <span>${correction.type.toUpperCase()}</span>
              </div>
              <p>${correction.issue}</p>
              
              <div class="error-correction">
                <span class="incorrect">✖ ${correction.incorrect}</span>
                <span>→</span>
                <span class="correct">✔ ${correction.correct}</span>
              </div>
              
              <p class="error-reason">${correction.explanation}</p>
              
              ${index < data.corrections.length - 1 ? '<hr class="divider">' : ''}
            </div>
          `;
        });
      } else {
        html += `
          <div class="status-message success-message">
            No grammar errors found! Your text looks perfect. ✨
          </div>
        `;
      }

      html += `</div>`; // Close results-card
      resultDiv.innerHTML = html;
    }

    // Helper function to show status messages
    function showMessage(message, type = 'info') {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <div class="status-message ${type}-message">
          ${message}
        </div>
      `;
    }
  </script>
</body>
</html>
